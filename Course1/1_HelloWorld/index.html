<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 'Hello world'
            }
        },
        methods: {
            handleBtnClick() {
                this.content = this.content.split('').reverse().join('');
            }
        },
        template: `
            <div>
              {{content}}
              <button v-on:click="handleBtnClick">reverse</button>
            </div>
        `
    }).mount('#root')
</script>
</html>
