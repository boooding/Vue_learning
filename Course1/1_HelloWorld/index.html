<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show: true,
                content: 'Hello world'
            }
        },
        methods: {
            handleBtnClick1() {
                this.content = this.content.split('').reverse().join('');
            },
            handleBtnClick2() {
                this.show = !this.show;
            }
        },
        template: `
            <div>
              <span v-if="show">{{content}}</span>
              <button v-on:click="handleBtnClick1">reverse</button>
              <button v-on:click="handleBtnClick2">display/hide</button>
            </div>
        `
    }).mount('#root')
</script>
</html>
