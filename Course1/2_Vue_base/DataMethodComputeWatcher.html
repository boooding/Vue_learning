</body>

        // data

            return {
                count: 2,
                price: 5
            }

        // computed

            total() {
                return this.count * this.price
            }
        },
        // methods
        methods: {},
        // watch syn.
        watch: {
            price(current, previous) {

            }
        },
        template: `
            <div>
                {{total}}
            </div>
        `
    }).mount('#root')

</script>
